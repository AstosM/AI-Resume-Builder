<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Resume Builder — Advanced</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='templates.css') }}">
</head>
<body>
  <main>
  <h1>AI Resume Builder</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Full name<br><input name="name" required></label><br>
    <label>Job title<br><input name="title" required></label><br>
    <label>Email<br><input name="email"></label><br>
    <label>Phone<br><input name="phone"></label><br>
    <label>Location<br><input name="location"></label><br>
    <label>LinkedIn / Website<br><input name="linkedin"></label><br>
    <label>Skills (comma separated)<br><input name="skills" required></label><br>
    <label>Key achievements (use || to separate)<br><input name="achievements"></label><br>
    <label>Work experiences (use || to separate entries; use — inside entry to split fields)<br>
      <textarea name="experience" rows="5" placeholder="Company — Role — 2020-2022 — Led X... || Company2 — ..."></textarea>
    </label><br>
    <label>Education<br><input name="education"></label><br>
    <label>Profile image (optional)<br><input type="file" name="profile_image" accept="image/*"></label><br>
    <label>Choose template<br>
      <select name="template_choice">
        <option value="template1">Classic — Pro Minimal</option>
        <option value="template2">Modern — Creative</option>
        <option value="template3">Tech Profile</option>
        <option value="template_exec">Executive</option>
        <option value="template_founder">Founder — One Page</option>
      </select>
    </label><br>
    <label>OpenAI API Key (optional)<br><input name="apikey" placeholder="sk-... (optional)"></label><br>
    <button type="submit">Generate</button>
  </form>
  <p style="font-size:0.9em;color:#666">No API key? The app uses a robust fallback to format your content.</p>
  </main>
</body>
</html>
